{% extends 'base.html' %}

{% block content %}
<main class="container">
 <div class="row">
    <div class="col-md-4 offset-md-4">
        <form action="/signup/" method="POST" class="card card-body mt-5">
        <h1 class="text-center">Signup</h1>
        {{error}}
        {% csrf_token %}
        <div class="mb-3">
            <label for="username">Usuario</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu nombre">
        </div>
        <div class="mb-3">
            <label for="password1">Password:</label>
            <input type="password" name="password1" id="password1" class="form-control" placeholder="Escribe tu password">
        </div>
        <div class="mb-3">
            <label for="password2">Confirme Password:</label>
            <input type="password" name="password2" id="password2" class="form-control" placeholder="Reingresa el password">
        </div>       
        <button class="btn btn-primary">
         Signup
        </button>
    </form>
    </div>
 </div>
</main>
{% endblock %}
